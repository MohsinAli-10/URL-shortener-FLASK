<h1>URL shortener</h1>

{% for message in get_flashed_messages() %} 
<h2>{{ message }}</h2>
{% endfor %}

<form action="your_url" method="post">
    <!-- 1. what is full length url the user wants
    2. what code should be associated with the url
    3. button to submit the form 
    action specifies the path where the form will submit the data-->
    <label for="url">Website URL: </label>
    <input type="url" name="url" value="" required>
    <br>
    <label for="code">Shortened Name: </label>
    <input type="text" name="code" value="" required>
    <br>
    <br>
    <input type="submit" value="Shorten the URL">
</form>

<form action="your_url" method="post" enctype="multipart/form-data">
    <br>
    <br>
    <label for="file">File: </label>
    <input type="file" name="file" value="" required>
    <br>
    <label for="code">Shortened Name: </label>
    <input type="text" name="code" value="" required>
    <br>
    <br>
    <input type="submit" value="Encode the file">
</form>

{% if codes %}
<h2>Codes you have created: </h2>
<ul>
    {% for code in codes %}
    <a href="{{ url_for('redirect_to_url', code=code) }}">
        <li>{{ code }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}
