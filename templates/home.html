<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #222;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>URL Shortener</h1>
    </header>

    <div class="d-flex flex-column align-items-center" style="padding-top: 100px;">
        <div class="form-container">
            {% for message in get_flashed_messages() %} 
            <h2>{{ message }}</h2>
            {% endfor %}
            <form action="your_url" method="post">
                <div class="mb-3">
                    <label for="url" class="form-label">Website URL:</label>
                    <input type="url" class="form-control" name="url" value="" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Shortened Name:</label>
                    <input type="text" class="form-control" name="code" value="" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Shorten the URL</button>
            </form>
        </div>

        <div class="form-container">
            <form action="your_url" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">File:</label>
                    <input type="file" class="form-control" name="file" value="" required>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Shortened Name:</label>
                    <input type="text" class="form-control" name="code" value="" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Encode the file</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
